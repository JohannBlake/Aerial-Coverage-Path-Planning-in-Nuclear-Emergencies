<!DOCTYPE html>
<html>
<head>
  <title>Flight Planning</title>
  <link rel="stylesheet" href="vis_3d_styles.css">
  <script src="https://unpkg.com/deck.gl@8.9.24/dist.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/msgpack-lite/0.1.26/msgpack.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #4f4d7a; /* Set your desired background color here */
    }
  </style>
</head>
<body>
  <div id="toggleGreenChannel">Hide Radiation</div>
  <div id="deck-container"></div>
  <div id="top-controls">
    <select id="sweeps-dropdown"></select>
    <select id="runs-dropdown"></select>
    <input type="number" id="animationSpeed" value="39">
  </div>
  <input type="range" id="pointCloudSlider" min="0" step="1" value="0">
  <div id="menu-button">Menu</div>
  <div id="toggle-config-button">Conf</div>
  <div id="toggle-metric-button">Metrics</div>
  <div id="menu-container">
    <label for="bubbleSize">Bubble Size:</label>
    <input type="number" id="bubbleSize" value="5" min="5" step="1">
    <label for="pathColor">Path Color:</label>
    <input type="color" id="pathColor" value="#ff0000">
    <label for="pathSize">Path Size:</label>
    <input type="number" id="pathSize" value="2" min="1" step="1">
  </div>
  <div id="metric-container"></div>
  <div id="config-container"></div>
  <script src="vis_3d_main.js"></script>
</body>
</html>
